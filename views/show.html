<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/mainStyle.css">

    <title>Showing Weather Report</title>
  </head>
  <body>

    
    <nav>
        <a>27 <sup>°</sup> Bangalore </a>
    </nav>

    <div class="container" style="margin-top:5px;">
        <div class="row">
            <div class="col-md-5">
                <section class="sectionWeather">
                    25 <sup>°</sup>
                </section>
            </div>
            <div class="col-md-2"> 
                <caption>Right Now</caption>
                <table>
                    <tbody>
                        <tr><th>Wind</th><td>
                            <span class="">SE 8 km/h </span>
                        </td></tr>

                        <tr><th>Humidity</th><td>
                            <span class="">
                                <span>35
                                    <span class="">%</span>
                                </span>
                            </span>
                        </td></tr>
                        
                        <tr>
                            <th>Dew Point</th><td>
                            <span class="">11<sup>°</sup></span>
                        </td></tr>

                        <tr><th>Pressure</th><td>
                            <span class="">1,016.3 mb 
                                <span classname=""></span>
                            </span>
                        </td></tr>
                        <tr><th>Visibility</th><td>
                                <span class="">8.1 km</span>
                        </td></tr>
                    </tbody>
                </table>
            </div> 

            <div class="col-md-5">
                <div class="mapouter"><div class="gmap_canvas"><iframe width="100%" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=university%20of%20san%20francisco&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div><style>.mapouter{position:relative;text-align:right;height:300px;width:100%;}.gmap_canvas {overflow:hidden;background:none!important;height:300px;width:100%;}</style></div>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
